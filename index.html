<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
    <div class="order-summary">
    <img src="images/illustration-hero.svg" width="375px">
    <div class="card-content">
      <h2 class="OS">Order Summary</h2>
      <p class="ctt">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>
   
  <div class="AP">
    <img src="images/icon-music.svg">
   <div class="price">
    <h4 class="head">Annual Plan </h4>
    <p class="value">$59.99/year</p>
  </div>
  <p class="new-tag">change</p>
</div>
  <div class="btn">
    <button class="btn1">Proceed to Payment </button>
    <button class="btn2">Cancel Order</button>
  </div> 
</div> 
  </div>
  </div>
  </body>
